<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>My First JSF Application</title>
</h:head>
<h:body>
	<h3>JSF 2.2 Hello World Example</h3>
	<h:form>
		<h:panelGrid id="bloque">
    		Nombre: <h:inputText id="nombre" value="#{helloWorldBean.temporal.name}" />
    		
			<h:commandButton value="Guardar" action="#{helloWorldBean.guardarEvento()}">
				<f:ajax render="bloque" execute="nombre" />
			</h:commandButton>
			
			<p:dataTable value="#{helloWorldBean.data}" var="evento">
				<p:column headerText="Evento">
					<h:outputText value="#{evento.name}" />
				</p:column>
				<p:column headerText="Creador">
					<h:outputText value="#{evento.creator}" />
				</p:column>
				<p:column headerText="Fecha">
					<h:outputText value="#{evento.startingDate}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
